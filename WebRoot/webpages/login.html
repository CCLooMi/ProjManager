<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登陆－CCLOOMI</title>
    <link rel="stylesheet" href="../webresou/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../webresou/css/bootstrap.css">
    <link rel="stylesheet" href="../webresou/css/login.css">
    <script type="application/javascript" src="../webresou/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-group panel-dialog">
            <div class="panel-heading">
                <h4 class="panel-title">CCLOOMI项目管理系统</h4>
            </div>
            <div class="panel-body">
                <canvas id="canvas"></canvas>
                <div class="row">
                    <div class="col-xs-4 text-center logo">
                        <img src="../webresou/img/leaf.svg" class="img-responsive">
                    </div>
                    <div class="col-xs-8">
                        <form>
                            <table class="table table-noneborder">
                                <tbody>
                                    <tr>
                                        <td><input name="usernaem" class="form-control" type="text" placeholder="用户名" autofocus></td>
                                    </tr>
                                    <tr>
                                        <td><input name="password" class="form-control" type="password" placeholder="密码"></td>
                                    </tr>
                                <tr>
                                    <td>
                                        <input class="btn btn-default btn-submit" type="submit" value="登陆">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
